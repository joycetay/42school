<!DOCTYPE html>
<html lang="en">

<body>

  <!-- Title -->
  <h1>WALL-E Profile Card</h1>

  <!-- Table -->
  <table class="card" border="0" cellpadding="0" cellspacing="0">
    <!-- Profile picture -->
    <tr>
      <td class="center">
        <img src="walle.jpeg" alt="Profile Picture" class="profile">
      </td>
    </tr>
    <!-- Login -->
    <tr>
      <td class="center">
        <strong>WALL-E </strong>
      </td>
    </tr>
    <!-- Description -->
    <tr>
      <td class="center">
        Janitor
        <p>The World Is My Workplace</p>
      </td>
    </tr>
    <!-- Social icons -->
    <tr>
      <td class="center">
        <a href="https://x.com/i/flow/login">
          <img src="twitter.png" alt="X" class="icon">
        </a>
        <a href="https://sg.linkedin.com/">
          <img src="linkedin.png" alt="LinkedIn" class="icon">
        </a>
        <a href="https://web.whatsapp.com/">
          <img src="whatsapp.png" alt="Whatsapp" class="icon">
        </a>
      </td>
    </tr>
    <!-- Contact button -->
    <tr>
      <td class="center">
        <button class="contact" onclick="location.href='mailto:walle@cleanrobots.com'">
          Contact
        </button>
      </td>
    </tr>
  </table>

</body>

<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
  </head>

</html>
