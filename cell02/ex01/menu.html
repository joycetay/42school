<!DOCTYPE html>
<html lang="en">
<head>

  <title>SNCF Website</title>
  <link rel="stylesheet" href="menu.css">
</head>
<body>

  <header>
    <!-- 1) Logo top-left -->
    <div class="logo">
      <a href="#"><img src="scnf logo.png" alt="SNCF Logo"></a>
    </div>

    <!-- 2) Nav links -->
    <nav class="nav-links">
      <a href="#">About</a>
      <a href="#">Trains</a>
      <a href="#">Contact</a>
    </nav>

    <!-- 3) Pure-HTML hamburger/dropdown -->
    <details class="dropdown">

      <ul class="dropdown-menu">
        <li><a href="#">Travel</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Schedule</a></li>

  <section class="banner">
    <h1><span class="highlight">Welcome Aboard</span></h1>
    <p><span class="highlight">Your journey starts with us.</span></p>
  </section>
